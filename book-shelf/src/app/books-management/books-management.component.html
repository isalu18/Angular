<div class="row">
    <div class="col s12">
        <h1>Maneja tus Libros!</h1>
    </div>
</div>

<div class="row" *ngIf="books?.length > 0 then bookTable else noBooks">
</div>

<ng-template #bookTable>
    <div class="col s12">
        <table>
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let book of books">
                    <td>
                        <img [src]="book?.coverUrl" alt="" class="circle">
                    </td>
                    <td>{{ book?.titulo }}</td>
                    <td>{{ book?.autor }}</td>
                    <td>
                        <i class="material-icons" (click)="editBook(book?.id)">edit</i>
                    </td>
                    <td>
                        <i class="material-icons" (click)="deleteBook(book?.id)">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>

<ng-template #noBooks>
    <h5>No tienes libros</h5>
</ng-template>
